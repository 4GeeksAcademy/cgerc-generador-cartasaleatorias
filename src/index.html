<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <title>Generador de cartas aleatorias</title>
</head>

<body>
  <div class="card container d-flex mt-5" style="width: 18rem;">
    <div class="card-body">
      <div class="card-b1">
        <div class="card-heart">
          <div class="top-left-heart">♥</div>
          <div class="center-number-heart">3</div>
          <div class="top-right-heart">♥</div>
        </div>
      </div>

      <div class="card-b2">
        <div class="card-club">♣</div>
      </div>

      <div class="card-b3">
        <div class="card-diamond">♦</div>
      </div>

      <div class="card-b4">
        <div class="card-spade">♠</div>
      </div>
    </div>
  </div>
</body>

<script type="module" src="/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
